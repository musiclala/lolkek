{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Регистрация</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
    </form>
{% endblock %}
