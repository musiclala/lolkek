{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Добавление новости</h1>
    <form action="{% url 'add_news' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.media }}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary btn-block">Добавить новость</button>
    </form>
{% endblock %}
